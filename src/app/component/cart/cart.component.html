<ng-container *ngIf='products.length != 0'>
    <div class='container'>
        <div class='cart-table'>
            <div class='cart-product'>
                <table class='table table-responsive'>
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Product Image</th>
                            <th>Category</th>
                            <th>Brand</th>
                            <th>Disponibility</th>
                            <th>State</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor='let item of products; let i = index'>
                            <td>{{i+1}}</td>
                            <td>{{item.name}}</td>
                            <td>{{item.abv}}</td>
                            <td>1</td>
                            <td><img style='width: 50px;' src='{{item.image_url}}'></td>
                            <td>Black Beer</td>
                            <td>{{item.hops}}</td>
                            <td>Yes</td>
                            <td>Active</td>
                            <td>{{item.total}}</td>
                            <td>
                                <button (click)='removeItem(item)' class='btn btn-danger'> <i class='fas fa-trash-alt'></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <button (click)='emptycart()'class='btn btn-danger'>Remove All</button>
                            <button routerLink='/products' class='btn btn-primary'>Shop More</button>
                            <button class='btn btn-success'>Checkout</button>
                            <td><strong>Grand Total: </strong>${{grandTotal}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>
<ng-container *ngIf='products.length == 0'>
    <div class='container'>
        <div class='card'>
            <h5 class='card-title'>My Cart</h5>
        </div>
        <div class='center'>
            <img src='https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90'
                alt=''>
            <h4>Your cart is empty!</h4>
            <h6>Add item to it now</h6>
            <button routerLink='/products' class='btn btn-primary'>Go to shop</button>
        </div>
    </div>
</ng-container>
